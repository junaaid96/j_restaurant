{% extends "base.html" %} {% block content %}
<h1 class="mt-5">Meal</h1>
<div class="d-flex flex-wrap gap-3 p-5">
    {%for i in categories%}
    <div class="card m-auto w-25">
        <img
            src="{{i.strCategoryThumb}}"
            class="card-img-top"
            alt="{{i.strCategory}}"
        />
        <div class="card-body">
            <h5 class="card-title">{{i.strCategory}}</h5>
            <p class="card-text">
                {{i.strCategoryDescription | truncatewords:"10"}}
            </p>
        </div>
    </div>
    {%endfor%} {% endblock %}
</div>
